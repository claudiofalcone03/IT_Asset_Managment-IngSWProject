<script>
    // Simula l'indice delle pagine da cercare
    const sitePages = [
        { title: "Asset", url: "/politech/asset/asset.html", content: "asset" },
        { title: "Dashboard", url: "/politech/index.html", content: "Informazioni generali" },
        { title: "Servizi", url: "/politech/services/services.html", content: "I nostri servizi includono..." },
        { title: "Contatti", url: "/politech/contact/contact.html", content: "Contattaci al nostro indirizzo email" }
    ];

    const searchInput = document.getElementById('searchInput');
    const resultsList = document.getElementById('resultsList');

    searchInput.addEventListener('input', function() {
        const query = searchInput.value.toLowerCase();
        resultsList.innerHTML = ''; // Pulisci i risultati

        if (query) {
            const filteredResults = sitePages.filter(page =>
                page.title.toLowerCase().includes(query) || 
                page.content.toLowerCase().includes(query)
            );

            filteredResults.forEach(result => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${result.url}">${result.title}</a> - ${result.content}`;
                li.addEventListener('click', function() {
                    window.location.href = result.url; // Reindirizza quando si fa clic
                });
                resultsList.appendChild(li);
            });

            resultsList.style.display = filteredResults.length > 0 ? 'block' : 'none'; // Mostra/nascondi il menu a tendina
        } else {
            resultsList.style.display = 'none'; // Nascondi se non c'√® nulla
        }
    });

    // Chiudi i risultati quando si fa clic altrove
    document.addEventListener('click', function(event) {
        if (!searchInput.contains(event.target) && !resultsList.contains(event.target)) {
            resultsList.style.display = 'none';
        }
    });
</script>

   <script>
       // Funzione per formattare le date
       function formatDate(date) {
           return dayjs(date).format('YYYY/MM/DD');
       }

       // Funzione per caricare i dati dal backend con filtri
       async function loadAssets(filters = {}) {
           try {
               let url = 'http://localhost:3000/api/assets';
               const params = new URLSearchParams(filters).toString();
               if (params) url += `?${params}`;
               console.log("Fetching URL:", url);  // Aggiungi un log per vedere la URL
               
               const response = await fetch(url);
               const data = await response.json();
               if (filters.priceSort) {
                   data.sort((a, b) => {
                       const priceA = parseFloat(a.costo);
                       const priceB = parseFloat(b.costo);

                       if (filters.priceSort === 'asc') {
                           return priceA - priceB; // Crescente
                       } else {
                           return priceB - priceA; // Decrescente
                       }
                   });
               }

               const tableBody = document.querySelector("#assetTable tbody");
               tableBody.innerHTML = ""; // Reset della tabella

               data.forEach(asset => {
                   const row = document.createElement("tr");
                   row.innerHTML = `
                       <td>${asset.id}</td>
                       <td>${asset.name}</td>
                       <td>${asset.status}</td>
                       <td>${formatDate(asset.data_inserimento)}</td>
                       <td>${asset.sede}</td>
                       <td>${formatDate(asset.data_acquisto)}</td>
                       <td>‚Ç¨${parseFloat(asset.costo).toFixed(2)}</td>
                      <td>
                        <button class="edit-btn" onclick="editAsset(${asset.id})">Modifica</button>
                        <button class="delete-btn" onclick="deleteAsset(${asset.id})">Elimina</button>
                     </td>
                   `;
                   tableBody.appendChild(row);
               });
           } catch (error) {
               console.error('Errore durante il caricamento degli asset:', error);
           }
       }

    

       // Applica i filtri dalla UI
       function applyFilters() {
           const status = document.getElementById('statusFilter').value;
           const sede = document.getElementById('sedeFilter').value;
           const priceSort = document.getElementById('priceSort').value;

           const filters = {};
           if (status) filters.status = status;
           if (sede) filters.sede = sede;
           if (priceSort) filters.priceSort = priceSort;

           loadAssets(filters); // Ricarica la tabella con i filtri
       }
      
       // Carica gli asset all'avvio
       loadAssets();

   </script>

<script>
    // Funzione per caricare gli asset
    async function loadAssets(filters = {}) {
        try {
            let url = 'http://localhost:3000/api/assets';
            const params = new URLSearchParams(filters).toString();
            if (params) url += `?${params}`;
            const response = await fetch(url);
            const data = await response.json();

            const tableBody = document.querySelector("#assetTable tbody");
            tableBody.innerHTML = "";

            data.forEach(asset => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${asset.id}</td>
                    <td>${asset.name}</td>
                    <td>${asset.status}</td>
                    <td>${formatDate(asset.data_inserimento)}</td>
                    <td>${asset.sede}</td>
                    <td>${formatDate(asset.data_acquisto)}</td>
                    <td>‚Ç¨${parseFloat(asset.costo).toFixed(2)}</td>
                    <td>
                        <button class="edit-btn" onclick="editAsset(${asset.id})">Modifica</button>
                        <button class="delete-btn" onclick="deleteAsset(${asset.id})">Elimina</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Errore durante il caricamento degli asset:', error);
        }
    }

    // Funzione per aggiungere un nuovo asset
    async function addAsset() {
    const name = prompt('Inserisci il nome dell\'asset:');
    if (!name) return alert('Il nome dell\'asset √® obbligatorio.');

    const status = prompt('Inserisci lo stato dell\'asset (es. Attivo/Inattivo):');
    if (!status) return alert('Lo stato dell\'asset √® obbligatorio.');

    const data_inserimento = prompt('Inserisci la data di inserimento (YYYY-MM-DD):');
    if (!data_inserimento) return alert('La data di inserimento √® obbligatoria.');

    const sede = prompt('Inserisci la sede:');
    if (!sede) return alert('La sede √® obbligatoria.');

    const data_acquisto = prompt('Inserisci la data di acquisto (YYYY-MM-DD):');
    if (!data_acquisto) return alert('La data di acquisto √® obbligatoria.');

    const costo = parseFloat(prompt('Inserisci il costo (in euro):'));
    if (isNaN(costo)) return alert('Il costo deve essere un numero valido.');

    try {
        const response = await fetch('http://localhost:3000/api/assets', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, status, data_inserimento, sede, data_acquisto, costo })
        });

        if (response.ok) {
            alert('Asset aggiunto con successo');
            loadAssets();  // Ricarica la lista degli asset dopo l'aggiunta
        } else {
            alert('Errore durante l\'aggiunta dell\'asset');
        }
    } catch (error) {
        console.error('Errore durante l\'aggiunta dell\'asset:', error);
        alert('Si √® verificato un errore. Riprova pi√π tardi.');
    }
}
document.addEventListener('DOMContentLoaded', () => {
    const addButton = document.createElement('button');
    addButton.textContent = "Aggiungi Asset";
    addButton.classList.add('add-btn');
    addButton.onclick = addAsset;

    // Funzione per modificare un asset
    async function editAsset(id) {
        const name = prompt('Modifica il nome dell\'asset:');
        const status = prompt('Modifica lo stato dell\'asset (es. Attivo/Inattivo):');
        const data_inserimento = prompt('Modifica la data di inserimento (YYYY-MM-DD):');
        const sede = prompt('Modifica la sede:');
        const data_acquisto = prompt('Modifica la data di acquisto (YYYY-MM-DD):');
        const costo = parseFloat(prompt('Modifica il costo (in euro):'));

        try {
            const response = await fetch(`http://localhost:3000/api/assets/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, status, data_inserimento, sede, data_acquisto, costo })
            });

            if (response.ok) {
                alert('Asset modificato con successo');
                loadAssets();
            } else {
                alert('Errore durante la modifica dell\'asset');
            }
        } catch (error) {
            console.error('Errore durante la modifica dell\'asset:', error);
        }
    }

    // Funzione per eliminare un asset
    async function deleteAsset(id) {
        if (confirm('Sei sicuro di voler eliminare questo asset?')) {
            try {
                const response = await fetch(`http://localhost:3000/api/assets/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Asset eliminato con successo');
                    loadAssets();
                } else {
                    alert('Errore durante l\'eliminazione dell\'asset');
                }
            } catch (error) {
                console.error('Errore durante l\'eliminazione dell\'asset:', error);
            }
        }
    }

    // Carica gli asset all'avvio
    loadAssets();
</script>
